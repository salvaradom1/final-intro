<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/control-de-juego.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>

    <title>Game Finder</title>
</head>
<body>
    <section id="header">
        <div class="px-3 py-4 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-aroundjustify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" fill="currentColor" role="img" aria-label="joystick"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#joystick"></use></svg>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                  <li>
                    <a href="index.html" class="nav-link text-secondary">
                      <svg class="icon bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#house-door"></use></svg>
                      Inicio
                    </a>
                  </li>
                  <li>
                    <a href="juegos.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1 text-light" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#controller"></use></svg>
                      Juegos
                    </a>
                  </li>
                  <li>
                    <a href="consolas.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#display"></use></svg>
                      Consolas
                    </a>
                  </li>
                  <li>
                    <a href="dlc.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#puzzle"></use></svg>
                      DLC
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </section>

    <section id="agregar-consolas">
      <div class="container">
        <a class="btn btn-outline-light" href="form-consola.html" role="button">Agregar consolas</a>
      </div>
 
    </section>

    <section id="ver-consolas">
      <div class="container py-5" id="consolasGet">
        <div class="row" id="consolas-container">

        </div>
      </div>
    </section>

    <section id="footer">
      <div class="container">
        <p class="float-end py-6">
          <a href="#" class="text-light">Back to top</a>
        </p>
      </div>
    </section>

    <!-- Modal para juegos -->
    <div class="modal fade" id="gamesModal" tabindex="-1" role="dialog" aria-labelledby="gamesModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="gamesModalLabel">Juegos Compatibles</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
              </div>
              <div class="modal-body" id="modal-games-list">
          
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
    </div>

    <!-- Pop up eliminar consola -->
    <div class="modal fade" id="modalDeleteConsole" tabindex="-1" role="dialog" aria-labelledby="modalChoiceLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content rounded-3 shadow">
              <div class="modal-body p-4 text-center">
                  <h5 class="mb-0">¿Seguro que querés eliminar esta consola?</h5>
                  <p class="mb-0">Esta acción no se puede deshacer.</p>
              </div>
              <div class="modal-footer flex-nowrap p-0">
                  <button type="button" class="btn btn-lg btn-no-outline fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end" id="confirmDelete"><strong class="delete">Eliminar</strong></button>
                  <button type="button" class="btn btn-lg btn-no-outline fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">Cancelar</button>
              </div>
          </div>
      </div>
    </div>

        <!-- Modal para Editar Consola -->
    <div class="modal fade" id="modalEditConsole" tabindex="-1" aria-labelledby="modalEditConsoleLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalEditConsoleLabel">Editar Consola</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                      <input type="hidden" id="editConsoleId">

                      <form id="editConsoleForm">
                          <div class="mb-3">
                              <label for="name" class="form-label fw-bold">Nombre <span class="obligatorio">*</span></label>
                              <input type="text" class="form-control" id="editConsoleName" name="name" required>
                          </div>
          
                          <div class="mb-3">
                              <label for="releaseDate" class="form-label fw-bold">Fecha de lanzamiento <span class="obligatorio">*</span></label>
                              <input type="date" class="form-control" id="editConsoleReleaseDate" name="releaseDate" required>
                          </div>
          
                          <div class="mb-3">
                              <label for="developer" class="form-label fw-bold">Desarrollador</label>
                              <input type="text" class="form-control" id="editConsoleDeveloper" name="developer" placeholder="Ej: Microsoft, Sony, Nintendo...">
                          </div>
          
                          <div class="mb-3">
                              <label for="storage" class="form-label fw-bold">Almacenamiento</label>
                              <input type="text" class="form-control" id="editConsoleStorage" name="storage" placeholder="Ej: 12">
                          </div>
          
                          <div class="mb-3">
                              <label for="type" class="form-label fw-bold">Tipo <span class="obligatorio">*</span></label>
                              <select class="form-select" id="editConsoleType" name="type" required>
                                  <option value="">Seleccionar</option>
                                  <option value="Portatil">Portátil</option>
                                  <option value="De sobremesa">De sobremesa</option>
                                  <option value="Portatil y de sobremesa">Portátil y de sobremesa</option>
                              </select>
                          </div>
          
                          <div class="mb-3">
                              <label class="form-label fw-bold">Juegos compatibles</label>
                              <div class="dropdown">
                                  <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" 
                                      id="dropdownMenuButtonConsoleEdit" data-bs-toggle="dropdown" aria-expanded="false">
                                      Seleccionar juegos
                                  </button>
                                  <ul class="dropdown-menu w-100 p-2" id="dropdownMenuConsoleEdit" aria-labelledby="dropdownMenuButtonConsoleEdit">
                                      <li>
                                          <input type="text" class="form-control mb-2" id="searchInputConsoleEdit" placeholder="Buscar juego...">
                                      </li>
                                  </ul>
                              </div>
                          </div>
          
                          <div class="d-flex justify-content-between mt-4">
                              <button type="submit" id="submitEditConsole" class="btn btn-light">Guardar cambios</button>
                              <button type="button" class="btn btn-outline-danger" id="limpiarEditConsoleForm">Limpiar</button>
                          </div>
                  </form>
              </div>
          </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modules/CRUDConsolas.js"> </script>
</body>
</html>
