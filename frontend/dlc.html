<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/control-de-juego.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>

    <title>Game Finder</title>
</head>
<body>
    <section id="header">
        <div class="px-3 py-4 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-aroundjustify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" fill="currentColor" role="img" aria-label="joystick"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#joystick"></use></svg>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                  <li>
                    <a href="index.html" class="nav-link text-secondary">
                      <svg class="icon bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#house-door"></use></svg>
                      Inicio
                    </a>
                  </li>
                  <li>
                    <a href="juegos.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1 text-light" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#controller"></use></svg>
                      Juegos
                    </a>
                  </li>
                  <li>
                    <a href="consolas.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#display"></use></svg>
                      Consolas
                    </a>
                  </li>
                  <li>
                    <a href="dlc.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#puzzle"></use></svg>
                      DLC
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </section>
     
    <section>
      <div class="container">
        <a class="btn btn-outline-light" href="form-dlc.html" role="button">Agregar DLC</a>
      </div>

    <section id="ver-dlcs">
      <div class="container py-5">
        <div class="row" id="dlcs-container">

        </div>
      </div>
    </section>

    <section id="footer">
      <div class="container">
        <p class="float-end py-6">
          <a href="#" class="text-light">Back to top</a>
        </p>
      </div>
    </section>

        <!-- Pop up eliminar DLC -->
        <div class="modal fade" id="modalDeleteDLC" tabindex="-1" role="dialog" aria-labelledby="modalChoiceLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content rounded-3 shadow">
                  <div class="modal-body p-4 text-center">
                      <h5 class="mb-0">¿Seguro que querés eliminar este DLC?</h5>
                      <p class="mb-0">Esta acción no se puede deshacer.</p>
                  </div>
                  <div class="modal-footer flex-nowrap p-0">
                      <button type="button" class="btn btn-lg btn-no-outline fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end" id="confirmDelete"><strong class="delete">Eliminar</strong></button>
                      <button type="button" class="btn btn-lg btn-no-outline fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">Cancelar</button>
                  </div>
              </div>
          </div>
        </div>

    <!-- Modal para Editar DLC-->
    <div class="modal fade" id="modalEditDLC" tabindex="-1" aria-labelledby="modalEditDLCLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalEditDLCLabel">Editar DLC</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <input type="hidden" id="editDLCId">

                  <form id="editDlcForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Juego</label>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle w-100" id="dropdownMenuButtonEditDlc" data-bs-toggle="dropdown" aria-expanded="false">
                                Seleccionar juegos
                            </button>
                            <ul class="dropdown-menu w-100 p-2" id="dropdownMenuEditDlc">
                                <input type="text" class="form-control mb-2" id="searchInputEditDlc" placeholder="Buscar juego..." required>
                            </ul>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="dlcEditTitle" class="form-label fw-bold">Título</label>
                        <input type="text" class="form-control" id="dlcEditTitle" name="dlcEditTitle" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="dlcEditDescription" class="form-label fw-bold">Descripción</label>
                        <input type="text" class="form-control" id="dlcEditDescription" name="dlcEditDescription" placeholder="Una breve especificación del contenido descargable" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="dlcEditReleaseDate" class="form-label fw-bold">Fecha de lanzamiento</label>
                        <input type="date" class="form-control" id="dlcEditReleaseDate" name="dlcEditReleaseDate" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="dlcEditSize" class="form-label fw-bold">Peso</label>
                        <input type="text" class="form-control" id="dlcEditSize" name="dlcEditSize" placeholder="Ej: 12 GB" required>
                    </div>
    
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" id="dlcEditSubmit" class="btn btn-light">Enviar</button>
                    <button type="button" class="btn btn-outline-danger" id="limpiarDLCForm">Limpiar</button>
                </div>
              </form>
              </div>
          </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modules/CRUDDlc.js"></script>
</body>
</html>
