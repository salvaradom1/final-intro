<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Consolas</title>

    <link rel="icon" type="image/png" href="assets/control-de-juego.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
    <section id="header">
        <div class="px-3 py-4 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-aroundjustify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" fill="currentColor" role="img" aria-label="joystick"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#joystick"></use></svg>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                  <li>
                    <a href="index.html" class="nav-link text-secondary">
                      <svg class="icon bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#house-door"></use></svg>
                      Inicio
                    </a>
                  </li>
                  <li>
                    <a href="juegos.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1 text-light" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#controller"></use></svg>
                      Juegos
                    </a>
                  </li>
                  <li>
                    <a href="consolas.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#display"></use></svg>
                      Consolas
                    </a>
                  </li>
                  <li>
                    <a href="dlc.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#puzzle"></use></svg>
                      DLC
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </section>

    <section id="Form">
        <div class="container mt-2">
            <h2 class="mb-4">Agregar consola</h2>
            <p>(Los campos con <span class="obligatorio">*</span> son obligatorios)</p>
            <form id="consoleForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre <span class="obligatorio">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="releaseDate" class="form-label">Fecha de lanzamiento</label>
                    <input type="date" class="form-control" id="releaseDate" name="releaseDate">
                </div>

                <div class="mb-3">
                    <label for="developer" class="form-label">Desarrollador</label>
                    <input type="text" class="form-control" id="developer" name="developer" placeholder="Microsoft, Sony, Nintendo...">
                </div>

                <div class="mb-3">
                    <label for="storage" class="form-label">Almacenamiento</label>
                    <input type="text" class="form-control" id="storage" name="storage" placeholder="En GB">
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Tipo <span class="obligatorio">*</span></label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="">Seleccionar</option>
                        <option value="Portable">Portátil</option>
                        <option value="Desktop">De sobremesa</option>
                        <option value="Both">Ambos</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="supportedGames" class="form-label">Juegos soportados <span class="obligatorio">*</span></label>
                    <select class="form-select" id="supportedGames" name="supportedGames" multiple required>
                        <option value="game1">Juego</option>
                        <option value="game2">Juego</option>
                        <option value="game3">Juego</option>
                    </select>
                    <small class="form-text text-muted">Mantener ctrl al clickear para seleccionar múltiples juegos.</small>
                </div>

                <button type="submit" class="btn btn-light">Enviar</button>
                <button type="button" class="btn btn-outline-danger" id="limpiarForm">Limpiar</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
