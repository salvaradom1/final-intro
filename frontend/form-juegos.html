<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Juegos</title>

    <link rel="icon" type="image/png" href="assets/control-de-juego.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <section id="header">
        <div class="px-3 py-4 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-aroundjustify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" fill="currentColor" role="img" aria-label="joystick"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#joystick"></use></svg>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                  <li>
                    <a href="index.html" class="nav-link text-secondary">
                      <svg class="icon bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#house-door"></use></svg>
                      Inicio
                    </a>
                  </li>
                  <li>
                    <a href="juegos.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1 text-light" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#controller"></use></svg>
                      Juegos
                    </a>
                  </li>
                  <li>
                    <a href="consolas.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#display"></use></svg>
                      Consolas
                    </a>
                  </li>
                  <li>
                    <a href="dlc.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#puzzle"></use></svg>
                      DLC
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </section>

    <section id="Form">
      <div class="container mt-4 d-flex justify-content-center">
          <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
              <h2 class="mb-3 text-center">Agregar Juego</h2>
              <p class="text-center text-muted">(Los campos con <span class="obligatorio">*</span> son obligatorios)</p>
              
              <form id="juegosForm">
                  <div class="mb-3">
                      <label for="name" class="form-label fw-bold">Título<span class="obligatorio"> *</span></label>
                      <input type="text" class="form-control" id="title" name="title" required>
                  </div>
  
                  <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Descripción<span class="obligatorio"> *</span></label>
                    <input type="text" class="form-control" id="description" name="description" required>
                  </div>
  
                  <div class="mb-3">
                    <label for="releaseDate" class="form-label fw-bold">Fecha de lanzamiento<span class="obligatorio">*</span></label>
                    <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold">Modos de juego<span class="obligatorio"> *</span></label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButtonModos" data-bs-toggle="dropdown" aria-expanded="false">
                            Seleccionar
                        </button>
                        <ul class="dropdown-menu dropdown-menu-modos w-100 p-2" aria-labelledby="dropdownMenuButton">
                            <li><label class="dropdown-item"><input type="checkbox" name="modos" value="1"> Un jugador</label></li>
                            <li><label class="dropdown-item"><input type="checkbox" name="modos" value="2"> Multijugador</label></li>
                        </ul>
                    </div>
                </div>

                  <div class="mb-3">
                      <label for="storage" class="form-label fw-bold">Peso <span class="obligatorio">*</span></label>
                      <input type="text" class="form-control" id="size" name="size" placeholder="Ej: 12 GB" required>
                  </div>
  
                  <div class="mb-3">
                    <label class="form-label fw-bold">Consolas compatibles <span class="obligatorio">*</span></label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButtonJuego1" data-bs-toggle="dropdown" aria-expanded="false">
                            Seleccionar consolas
                        </button>
                        <ul class="dropdown-menu dropdown-menu-consolas w-100 p-2" id="dropdownMenuJuego1">
                            <input type="text" class="form-control mb-2" placeholder="Buscar consola...">
            
                        </ul>
                    </div>
                </div>

                  <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-light" id="submit-juego">Enviar</button>
                    <button type="button" class="btn btn-outline-danger" id="limpiarJuegosForm">Limpiar</button>
                </div>
              </form>
          </div>
      </div>
  </section>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
